<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Administrator - Myanmar Entreprogrammer</title>

<div th:replace="fragments/header :: header-css" />

<script src="../../ckeditor/ckeditor.js"></script>


</head>
<body>

	<div th:replace="fragments/header :: header"></div>

	<div class="container">

		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title">Add Administrator</h3>
			</div>

			<div class="panel-body">
				<form th:object="${adminDto}" th:action="@{/admin/administrator/insertConfirm}" action="#"
					method="post">

					<div th:replace="fragments/validatorMessage :: message"></div>
					<div th:replace="fragments/customMessage :: message"></div>

					<div class="form-group">
						<input type="text" th:field="*{adminName}" class="form-control" required="required"
							placeholder="* Administrator Name" />
					</div>
					
					<div class="form-group">
						<input type="text" th:field="*{adminEmail}" class="form-control"
							placeholder="* Email" />
					</div>
					
					<div class="form-group">
						<input type="password" th:field="*{adminPassword}" class="form-control"
							placeholder="* Password" />
					</div>
					
					<div class="form-group">
						<input type="password" th:field="*{adminConfirmPassword}" class="form-control"
							placeholder="Confirm Password" />
					</div>

					<input type="submit" class="btn btn-danger pull-right" value="Save" />
				</form>
			</div>

		</div>

	</div>
	
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
