<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Articles - Myanmar Effective Programmer</title>

<div th:replace="fragments/userHeader :: user-header-css" />

<link rel="stylesheet" th:href="@{/theme/css/user.css}" />

</head>
<body>

	<div th:replace="fragments/userHeader :: user-header"></div>

	<!-- Main Content -->
	<div class="container">
		<div class="row" th:each="article : ${articleDashboardList}">

			<div class="post-preview">
				<a
					th:href="@{/{createdDate}/{postTitleEng}(createdDate=${#dates.format(article.createdDate, 'yyyy-MM-dd')}, postTitleEng=${article.postTitleEng})}">
					<div class="dashboardImageList">
						<img
							th:src="${(!#strings.isEmpty(article.postTitleImgUrl)) ? article.postTitleImgUrl : ''}"
							th:alt="${article.adminName}" />
					</div>

					<h2 class="post-title">
						<span th:utext="${article.postTitle} "></span>
					</h2>
				</a>
				<p class="post-meta text-uppercase text-muted">
					<span
						th:utext="${#dates.format(article.createdDate, 'MMMMM dd, yyyy')}"></span>
					/ BY <span th:utext="${article.adminName}"></span>
				</p>
			</div>


		</div>
	</div>
