<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Articles - Myanmar Entreprogrammer</title>

<div th:replace="fragments/userHeader :: user-header-css" />

<link rel="stylesheet" th:href="@{/theme/css/user.css}" />

</head>
<body>

	<div th:replace="fragments/userHeader :: user-header"></div>

	<!-- Main Content -->
	<div class="container">
		<div class="row" th:each="article : ${articleSingleDto}">
			<img class="singleImageList"
									th:src="${(!#strings.isEmpty(article.postTitleImgUrl)) ? article.postTitleImgUrl : ''}"
									th:alt="${article.adminName}" />
			<div class="post-preview">
				<a href="#">
					<h2 class="post-title">
						<span th:utext="${article.postTitle} "></span>
					</h2>
				</a>
				<p class="post-meta text-uppercase text-muted">
					<span
						th:utext="${#dates.format(article.createdDate, 'MMMMM dd, yyyy')}"></span>
					 / BY <span th:utext="${article.adminName}"></span>
				</p>
			</div>
			
			<span th:remove="tag" th:utext="${article.postContent} "></span>

		</div>
	</div>
	
	<!-- Lastest Articles -->
	<div class="container">
		<div class="row" th:each="article : ${lastSevenList}">

			<div class="post-preview">
				<a th:href="@{/{createdDate}/{postTitleEng}(createdDate=${#dates.format(article.createdDate, 'yyyy-MM-dd')}, postTitleEng=${article.postTitleEng})}">
					<h2 class="post-title">
						<span th:utext="${article.postTitle} "></span>
					</h2>
				</a>
				<p class="post-meta">
					<span
						th:utext="${#dates.format(article.createdDate, 'MMMMM dd, yyyy')}"></span>
					BY <span th:utext="${article.adminName}"></span>
				</p>
			</div>


		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
