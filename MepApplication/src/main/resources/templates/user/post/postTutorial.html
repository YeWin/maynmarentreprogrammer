<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Articles - Myanmar Effective Programmer</title>

<div th:replace="fragments/userHeader :: user-header-css" />

<link rel="stylesheet" th:href="@{/theme/css/style.css}" />

</head>
<body>

	<div th:replace="fragments/userHeader :: user-header"></div>
Tu
	<!-- Main Content -->
	<div class="container">
		<div class="row" th:each="article : ${articleSingleDto}">

			<div class="post-preview">				
					<h2 class="post-title">
						<span th:utext="${article.postTitle} "></span>
					</h2>				
				<p class="post-meta text-uppercase text-muted">
					<span
						th:utext="${#dates.format(article.createdDate, 'MMMMM dd, yyyy')}"></span>
					 / BY <span th:utext="${article.adminName}"></span>
				</p>
			</div>
			<hr style="border-top: dotted 1px;" />
			<span th:remove="tag" th:utext="${article.postContent} "></span>
		</div>

	</div>
	
	<!-- Lastest Articles -->
	<section class="container">		
			<div class="row padding-large">
				<div th:each="article : ${lastSevenList}">				
					<div class="col-sm-12 col-md-3 col-lg-3">
						<a class="midfont" th:href="@{/{createdDate}/{postTitleEng}(createdDate=${#dates.format(article.createdDate, 'yyyy-MM-dd')}, postTitleEng=${article.postTitleEng})}">					
							<div class="field-images" >
								<img th:src="${(!#strings.isEmpty(article.postTitleImgUrl)) ? article.postTitleImgUrl : ''}" class="img-responsive" />
							</div>
							<div class="field-title">
								<span th:utext="${article.postTitle}"></span>
							</div>
						</a>
						<div class="body text-uppercase text-muted">
							<p class="smallfont"><span
								th:utext="${#dates.format(article.createdDate, 'MMMMM dd, yyyy')}"></span>
								/ BY <span th:utext="${article.adminName}"></span></p>
						</div>						
						
					 </div>
				</div>
			</div>
	</section>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
